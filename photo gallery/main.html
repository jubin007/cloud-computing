<html>
	<head>
		<meta charset='utf-8'/>
	</head>
	<body>
		<p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>

		{% if my_user %}

			<form method='post' action='/'>
				<input type='text' name='name' /><br/>
				<input type='submit' name="+" value='+' /><br/>
			</form>

			{% for name in my_user.galleries %}
				<a href="/gallery?name={{ name }}">{{ name }}</a> ({{ my_sizes[loop.index0] }})
				<form method='post' action='/' onsubmit="return confirm('This operation will delete ALL the images in the gallery.');">
					<input type='hidden' name='name' value='{{ name }}'/>
					<input type='submit' name="x" value='x' />
				</form>
			{% endfor %}

		{% endif %}
	</body>
</html>
